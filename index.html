<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Amor - Londres</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Elementos decorativos de Londres -->
            <div class="london-elements">
                <div class="big-ben">🏰</div>
                <div class="red-bus">🚌</div>
                <div class="guard">💂‍♂️</div>
                <div class="bridge">🌉</div>
            </div>

            <!-- Nuvens decorativas -->
            <div class="clouds">
                <div class="cloud cloud-1">☁️</div>
                <div class="cloud cloud-2">☁️</div>
                <div class="cloud cloud-3">☁️</div>
            </div>

            <!-- Nuvem interativa -->
            <div class="interactive-cloud" id="missYouCloud">
                <span class="cloud-emoji">☁️</span>
                <div class="cloud-message" id="cloudMessage">Sinto sua falta 💔</div>
            </div>

            <!-- Conteúdo principal -->
            <div class="card-content">
                <h1 class="title">Hey amor 💌</h1>
                
                <div class="main-message">
                    <p>Mesmo longe, eu tô aí com você...</p>
                </div>

                <button class="love-button" id="loveButton">
                    <span class="button-text">Clique aqui 💕</span>
                </button>

                <div class="hidden-message" id="hiddenMessage">
                    <p>Londres pode estar fria, mas meu coração tá sempre quente por você ❤️</p>
                </div>
            </div>

            <!-- Corações flutuantes -->
            <div class="floating-hearts">
                <span class="heart heart-1">💖</span>
                <span class="heart heart-2">💕</span>
                <span class="heart heart-3">💗</span>
                <span class="heart heart-4">💝</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
